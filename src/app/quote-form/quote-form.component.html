<div class="container-fluid">
    <div class="row">
        <form #quoteForm='ngForm'>

            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required> Display {{newQuote.name}}

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                </div>
            </div>

            <!-- Quote Input -->
            <div class="form-group">
                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>

                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Description is Required</p>
                </div>
            </div>

            <!-- Author Input -->
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>

                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p> Author is Required</p>
                </div>
            </div>

            <button type="Submit" class="btn btn-success btn-lg">Add</button>

        </form>
    </div>

</div>
